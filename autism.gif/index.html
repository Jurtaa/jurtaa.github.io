<!DOCTYPE html>
<html>
	<head>
		<meta property="og:image" content="/resources/img/autism.gif">
		<meta property="og:type" content="video.other">
		<meta property="og:video:url" content="/resources/vid/scallywags.mp4">
		<meta property="og:video:height" content="498">
		<meta property="og:video:width" content="398">
		<style>
			.spin { position: absolute; animation: animate 2s linear infinite; }
			@keyframes animate {
    				0% {
       				transform: rotateY(0deg);
    				} 100% {
        				transform: rotateY(360deg);
    				}
			}
		</style>
	</head>
	<body>
		<div class="spin">
			<img src="/resources/img/dorito.png">
			<br>
			<img src="/resources/img/animated_text/DORITO_SPIN.gif">
		</div>
	</body>
</html>
